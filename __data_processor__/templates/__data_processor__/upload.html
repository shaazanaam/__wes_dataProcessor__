{% extends "base_generic.html" %}

{% block content %}
    <h1>Upload CSV</h1>
    <p>{{details}}</p>
    <!-- File upload form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->
        
        <button type="submit">Upload</button>
    </form>

 
    
    <br>

    <!-- Run Transformation form (if needed) -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="transformation_type" value="Statewide">Run Statewide Transformation</button>
    </form>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="transformation_type" value="Tri-County">Run Tri-County Transformation</button>
    </form>
      
{% endblock %}
